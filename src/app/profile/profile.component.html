<div class="col-lg-4" *ngIf="user">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="text-center" 
           style="text-transform: capitalize" >{{user.name}}'s profile</p>
      </div>
      <div class="panel-body">
        <div class="text-center">
          <img [email]="user.email" gravatar [size]=100 style="border-radius: 50%" width="140px" height="140px" alt="">
        </div>
        <br>
        <p class="text-center">
          Joined Date: {{user.joined | prettyDate}}
        </p>
        <br>
        <p class="text-center">
          <a class="btn btn-info"
            *ngIf="isAuthUserProfile()"
            routerLink="edit" 
            >
          Edit your profile</a>
        </p>
      </div>
    </div>

    <!-- customized the follow component -->
    <div *ngIf="!isAuthUserProfile()">
      <!-- passing the id -->
      <app-follow [currentProfileId] ="id"> </app-follow>
    </div>
</div>
  
<div class="col-lg-8" *ngIf="user">
  <router-outlet></router-outlet>

</div>
