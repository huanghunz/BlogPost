<div *ngIf="data">
    <div *ngFor=" let joke of data.data">
        <app-joke [joke]="joke"></app-joke>
    </div>
    <br>
    <br>
    <br>
    <button class="btn btn-default"
    [disabled]="!data.prev_page_url"
    (click)="getPrevJokes()">
        Previous Page
    </button>
    <button class="btn btn-default pull-right"
    [disabled]="!data.next_page_url"
    (click)="getNextJokes()">
        Next Page
    </button>
    <br>
    <br>
    <br>
</div>
